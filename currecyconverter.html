<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>venky_Currency Converter</title>
    <link rel="stylesheet" type="text/css" href="currecyconverter.css">
    <script src="currecyconverter.js"></script>
</head>
<body>
    <div class="converter">
        <h1>Currency Converter</h1>
        <div>
            <label style="font-size: larger;" for="fromCurrency">From Currency</label>
            <select id="fromCurrency">
                <option >choose the desired currency</option>
                <option value="INR">Indian Rupee(INR)</option>
                 <option value="RUB">Russian Ruble(RUB)</option>
                <option value="EUR">The euro(EUR)</option>
                <option value="USD">United States Dollar(USD)</option>
                <option value="JPY">Japanese Yen(JPY)</option>
                <option value="BDT">Bangladeshi Taka(BDT)</option>
                <option value="BRL">Brazilian Real(BRL)</option>
            </select>
        </div>
        <div>
            <label style="font-size: larger;" for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <div>
            <label style="font-size: larger;" for="toCurrency">To Currency</label>
            <select id="toCurrency">
           
                <option >choose the desired currency</option>
                <option value="INR">Indian Rupee(INR)</option>
                 <option value="RUB">Russian Ruble(RUB)</option>
                <option value="EUR">The euro(EUR)</option>
                <option value="USD">United States Dollar(USD)</option>
                <option value="JPY">Japanese Yen(JPY)</option>
                <option value="BDT">Bangladeshi Taka(BDT)</option>
                <option value="BRL">Brazilian Real(BRL)</option>
            </select>
        </div>
        <button onclick="convertCurrency()">Convert</button>
        <div id="result"></div>
    </div>

</body>
</html>
